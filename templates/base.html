<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: white;
        }

        header {
            margin-bottom: 20px;
        }
        
        h2 {
            margin-bottom: 0;
        }

        h1 a {
            text-decoration: underline;
            color: #333;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .blue-link {
            color: blue;
            text-decoration: underline;
            font-weight: 500;
        }

        .blue-link:hover {
            color: #0056b3;
        }

        .blue-link-no-underline {
            color: blue;
            text-decoration: none;
            font-weight: 500;
        }

        .blue-link-no-underline:hover {
            color: #0056b3;
            text-decoration: none;
        }

        .auth-link {
            color: blue;
            font-weight: 500;
            text-decoration: none;
        }

        .auth-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .button {
            background-color: blue;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin-top: 10px;
            border: 4px solid black; 
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid black;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            color: black;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .post-box {
            border: 1px solid black;
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0;
        }

        .post-meta {
            color: #777;
            font-size: 0.9em;
            margin-top: 8px;
        }

        form {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 700px;
        }

        form button {
            margin-top: 10px;
        }

        .inline-logout {
            background: none;
            padding: 0;
            border: none;
            max-width: none;
            display: inline;
        }

        hr {
            margin: 30px 0;
        }

        footer {
            margin-top: 40px;
            font-size: 0.85em;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Web Board</a></h1>
        {% if user.is_authenticated %}
            <p>
                Hello, {{ user.username }} |
                <form action="{% url 'logout' %}" method="post" class="inline-logout">
                    {% csrf_token %}
                    <button type="submit" class="button" style="padding: 6px 14px; font-size: 14px;">
                        Logout
                    </button>
                </form>
            </p>
        {% else %}
            <p>
                <a href="{% url 'login' %}" class="auth-link">Login</a> |
                <a href="{% url 'signup' %}" class="auth-link">Sign Up</a>
            </p>
        {% endif %}
    </header>
    <hr>

    {% block content %}{% endblock %}

    <footer>
        &copy; {{ now|date:"Y" }} Web Board | Built with Django
    </footer>
</body>
</html>
